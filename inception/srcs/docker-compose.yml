services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    image: mymariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: always
    networks:
      - inception
    env_file:
      - .env
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/pedro-go/data/mysql
networks:
  inception:
    driver: bridge

